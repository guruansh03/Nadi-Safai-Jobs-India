    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-80">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="signup.css ">
    </head>
    <body>
        <header>
            <h2 class="logo">Nadi Safai Jobs India  
            </h2>
            <nav class="navigation">
                <a href="homepage.html">Home</a>
                <a href="index.html">Login</a>
                <a href="contactus.html">Contact Us</a>
                <!--<button class="btnLogin-popup">Login</button>-->
                </button>
            </nav>
        </header>
        <div class="wrap">
            <div class="form-loginbox">
                <h2>Signup</h2>
                <form method="post" name="myform" action="homepage.html" onsubmit="return validate_pass()" class="form-1">
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="text" required>
                        <label>Full Name</label>
                    </div> 

                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                   
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="password" name="confirmpassword" required>
                        <label> Confirm Password</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="text" required>
                        <label>Your Location</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Looking for job?</label>
                    </div>
                    <button type="submit" onclick="validate_pass()" class="btn"><b>Sign up</b></button>
                    <div class="register">
                        <p>Already have an account? <a href="login1.html" class="registerlink">Login in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function validate_pass() {
                var pass=document.myform.password.value
                var confirmpassword=document.myform.confirmpassword.value
                if (pass.length < 8) {
                    alert("Your Password Must be Greater than 8 Digits");
                    return false;
                }
                if (pass!==confirmpassword) {
                    alert("Passwords DO not match!!!");
                    return false;
                }
                else {
                    alert("Signup Successful!!")
                }

            }
        </script>
    </body>
</html>
